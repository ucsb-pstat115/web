plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

remote_theme: ucsb-cs-course-repos/course-repo-jekyll-theme

url: https://ucsb-ds.github.io # the base hostname & protocol for your site
baseurl: "/s20"  # the subpath of your site "/" for main, "/w19" for instance

title: "UCSB DS100"
course: "DS100"
github_url: https://github.com/ucsb-ds/s20
qtr: "S20"
quarter: "Spring 2020"

suppress_footer: true # hide the footer

start_week: 1
start_date: 2020-03-29 00:00:00.00-8:00 # Has to start on a Sunday
num_weeks: 10
extra_exam_week: true
lecture_days_of_week: TR

cal_dates: >                                                                    
  [                                                                            
    {"label":"S20 begins", "date":"2020-03-30" },              
    {"label":"Classes end", "date":"2020-06-05" },              
    {"label":"S20 qtr ends", "date":"2020-06-12" }                              
  ] 


kramdown:
  parse_block_html: false

exclude: ['vendor', 'setup.sh', 'jekyll.sh']
include:
  - _pages

timezone: America/Los_Angeles

collections:
  hwk:
    output: true
    permalink: /hwk/:path/
    last_before: false
  lab:
    output: true
    permalink: /lab/:path/
    last_before: false
  exam:
    output: true
    permalink: /exam/:path/
  info:
    output: true
    permalink: /info/:path/
  lectures:
    output: true
    permalink: /lectures/:path/
  bios:
    output: true
    permalink: /bios/:path

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: default
  -
    scope:
      path: ""
      type: hwk
    values:
      layout: hwk
  -
    scope:
      path: ""
      type: lab
    values:
      layout: lab
  -
    scope:
      path: ""
      type: exam
    values:
      layout: exam_info
  -
    scope:
      path: ""
      type: info
    values:
      layout: info
  -
    scope:
      path: ""
      type: lectures
    values:
      layout: lecture
  -
    scope:
      path: "syllabus.md"
      type: info
    values:
      layout: handout
  -
    scope:
     path: ""
     type: bios
    values:
     layout: default #bio
